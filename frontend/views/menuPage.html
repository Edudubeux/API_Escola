<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Menu</title>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center; font-weight: bold;">{{app}}</h1>
  </div>
  <div ng-show="loading" style="display: flex; justify-content: center;">
    <img src="/frontend/uploads/loading-buffering.gif" alt="" style="width: 60px; height: 60px;">
  </div> <!-- div do reload -->
  <div class="card text-white bg-dark mb-3"
    style="width: 88%; margin-left: 79.5px; font-size: 23px; display: flex; margin-top: 100px;">
    <div class="card-header" style="font-weight: bold; display: flex;">
      <input class="form form-control" type="text" ng-model="filterText" style="margin-left: 15px; width: 200px;" placeholder="Pesquise aqui">
      <button ng-click="redirectTo('addFornecedor')" style="cursor: pointer; margin-left: 32%; margin-right: 15px;" type="button" class="btn btn-dark">Adicione um fornecedor</button>
      <button class="btn btn-dark" style="cursor: pointer; margin-right: 15px;" ng-click="redirectTo('produtos')">Produtos</button>
      <button class="btn btn-dark" style="cursor: pointer;" ng-click="redirectTo('pedidos')">Seus Pedidos</button>
    </div>
  </div>
  <table class="table" style="width: 88%; margin-left: 79.5px;">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">CNPJ</th>
        <th scope="col">CEP</th>
        <th scope="col">Rua</th>
        <th scope="col">Bairro</th>
        <th scope="col">Cidade</th>
        <th scope="col">UF</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody ng-repeat="fornecedor in fornecedores | filter: filterText">
      <tr>
        <td>{{fornecedor.nome}}</td>
        <td>{{fornecedor.email}}</td>
        <td style="width: 15%;">{{fornecedor.cnpj}}</td>
        <td style="width: 10%;">{{fornecedor.cep}}</td>
        <td>{{fornecedor.rua}}</td>
        <td>{{fornecedor.bairro}}</td>
        <td>{{fornecedor.cidade}}</td>
        <td>{{fornecedor.uf | uppercase}}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Selecione
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" ng-click="redirectTo('addPedido',fornecedor.id)">Criar pedido</a>
              <a class="dropdown-item" ng-click="redirectTo('editFornecedor', fornecedor.id)">Editar</a>
              <a class="dropdown-item" id="remove" ng-click="removeFornecedor(fornecedor.id)">Remover</a>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
