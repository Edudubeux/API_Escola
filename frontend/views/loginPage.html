<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{app}}</title>
</head>
<body>
    <section class="container">
        <h1 style="text-align: center;">{{app}}</h1><br>
        <form name="userForm">
          <h4>Email</h4> <input type="text" class="form-control" placeholder="Email" aria-label="Email"
           name="email" ng-model="user.email" ng-minlength="10" ng-required="true" maxlength="45">
          <h4>Password</h4><input type="password" class="form-control" placeholder="password" aria-label="password"
           name="password" ng-model="user.password" ng-required="true" ng-minlength="6">
        </form>

        <div ng-if="error" class="alert alert-danger" style="font-weight: bold; margin-top: 20px;">
          {{error}}
        </div>

        <button type="submit" class="btn btn-primary btn-block"
          ng-click="login(user)">Sign-in</button><br>
        <div style="font-weight: bold;">{{msg}}<a href="http://127.0.0.1:5501/frontend/index.html#/registration" style="font-weight: bold; ">here</a></div>
      </section>
</body>
</html>
