<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Student Update Page</title>
</head>

<body>
  <section class="container">
    <h1 style="text-align: center;">{{app}}</h1><br>

    <div ng-show="loading" style="display: flex; justify-content: center;">
      <img src="/frontend/uploads/loading-buffering.gif" alt="" style="width: 60px; height: 60px;">
    </div> <!-- div do reload -->


    <form name="studentForm" ng-show="!loading">
      <h4>Name</h4> <input type="text" class="form-control" placeholder="name" aria-label="name" name="name"
        ng-model="student.name">
      <h4>Last name</h4> <input type="text" class="form-control" placeholder="last name" aria-label="lastName"
        name="lastName" ng-model="student.surname">
      <h4>Email</h4> <input type="text" class="form-control" placeholder="email" aria-label="email" name="email"
        ng-model="student.email">
      <h4>Age</h4> <input type="number" class="form-control" placeholder="age" aria-label="age" name="age"
        ng-model="student.age">
      <h4>Weight</h4> <input type="number" class="form-control" placeholder="weight" aria-label="weight" name="weight"
        ng-model="student.weight">
      <h4>Height</h4> <input type="number" class="form-control" placeholder="height" aria-label="height" name="height"
        ng-model="student.height">
      <button ng-disabled="loading" type="submit" class="btn btn-primary" ng-click="addPhoto()">Add
        photo</button>
      <button ng-disabled="loading" type="submit" class="btn btn-primary" ng-click="changePhoto()">Change photo</button>
      <button ng-disabled="loading" type="submit" class="btn btn-danger" ng-click="deletePhoto()">Delete your
        photo</button><br>
      <button ng-disabled="loading" type="submit" class="btn btn-primary" ng-click="redirectTo('menu')">Menu</button>

    </form>

    <div class="alert alert-danger" ng-if="error" style="font-weight: bold;">{{error}}</div>
    <button ng-disabled="loading" type="submit" class="btn btn-primary btn-block"
      ng-click="updateStudents(student)">Update Student</button><br>
  </section>
</body>

</html>
