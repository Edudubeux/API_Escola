<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>{{app}}</title>
</head>

<body>
    <section class="container">
        <h1 style="text-align: center;">{{app}}</h1><br>
        <div ng-show="loading" style="display: flex; justify-content: center;">
            <img src="./loading-buffering.gif" alt="" style="width: 60px; height: 60px;">
          </div> <!-- div do reload -->
        <form name="userForm">
            <h4>Name</h4> <input type="text" class="form-control" placeholder="name" aria-label="name" name="name"
                ng-model="user.name" ng-required="true" maxlength="45">
            <h4>Email</h4> <input type="text" class="form-control" placeholder="Email" aria-label="Email" name="email"
                ng-model="user.email" ng-required="true" maxlength="45">
            <h4>Old password</h4><input type="password" class="form-control" placeholder="old password"
                aria-label="old_password" name="old_password" ng-model="user.old_password" ng-required="true"
                ng-minlength="6">
            <h4>New password</h4><input type="password" class="form-control" placeholder="new password"
                aria-label="new_password" name="new_password" ng-model="user.new_password" ng-required="true"
                ng-minlength="6">
            <h4>Confirm password</h4><input type="password" class="form-control" placeholder="confirm password"
                aria-label="confirm_password" name="confirm_password" ng-model="user.confirm_password"
                ng-required="true" ng-minlength="6">
        </form>

        <div ng-if="error" class="alert alert-danger" style="font-weight: bold; margin-top: 20px;">
            {{error}}
        </div>

        <div ng-show="mensagem" class="alert alert-success" style="font-weight: bold; margin-top: 20px;">
            {{mensagem}}
        </div>
        
        <button type="submit" class="btn btn-primary btn-block" ng-click="updateUser(user)">Update your profile</button><br>
    </section>
</body>

</html>
