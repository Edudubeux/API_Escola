<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
    <section class="container">
        <h1 style="text-align: center;">{{app}}</h1><br>
        <div ng-show="loading" style="display: flex; justify-content: center;">
          <img src="/frontend/uploads/loading-buffering.gif" alt="" style="width: 60px; height: 60px;">
        </div> <!-- div do reload -->
        <form name="userForm">
          <h4>Name*</h4> <input type="text" class="form-control" placeholder="name" aria-label="name"
           name="name" ng-model="user.name" ng-required="true" maxlength="45">
          <h4>Email*</h4> <input type="text" class="form-control" placeholder="email" aria-label="email"
           name="email" ng-model="user.email" ng-required="true">
          <h4>Password*</h4><input type="password" class="form-control" placeholder="password" aria-label="password"
           name="password" ng-model="user.password" ng-required="true" ng-minlength="6" maxlength="10">
        </form>
        <button type="submit" class="btn btn-primary btn-block"
          ng-click="addUser(user)">Send</button><br>
        <div class="alert alert-danger" ng-if="error" style="font-weight: bold;">{{error}}</div>
        <div style="font-weight: bold;">
          {{msg}}
          <span id="enterHere" ng-click="redirectTo('login')" style="font-weight: bold; color: #007bff; ">
            here
          </span>
        </div>
      </section>
</body>
</html>
